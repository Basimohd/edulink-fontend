<div class="container grid px-6 mx-auto">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Fees
    </h2>
    <!-- CTA -->
    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-xs">
        <div class="w-full overflow-x-auto">
            <table class="w-full whitespace-no-wrap">
                <thead>
                    <tr
                        class="text-xs font-semibold tracking-wide text-left text-gray-600 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                        <th class="px-4 py-3">YEAR</th>
                        <th class="px-4 py-3">Tution Fees</th>
                        <th class="px-4 py-3">Hostel Fees</th>
                        <th class="px-4 py-3">Exam Fees</th>
                        <th class="px-4 py-3">Total</th>
                        <th class="px-4 py-3">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                    <tr *ngFor="let fee of feeDetails" class="text-gray-700 dark:text-gray-400">
                      
                        <td class="px-4 py-3 text-sm font-bold">
                            {{fee.year}}
                        </td>
                        
                        <td class="px-4 py-3 text-sm font-medium">
                            {{ fee.tutionFees | currency:'INR'}}
                        </td>
                        <td class="px-4 py-3 text-sm font-medium">
                            {{fee.hostelFees  | currency:'INR'}}
                        </td>
                        <td class="px-4 py-3 text-sm font-medium">
                            {{fee.examFees  | currency:'INR'}}
                        </td>
                        <td class="px-4 py-3 text-sm font-medium">
                            {{ [fee.tutionFees , fee.hostelFees , fee.examFees ] | sum | currency:'INR'}}
                            
                        </td>
                        <td class="px-4 py-3 text-sm">
                            <button *ngIf="!isFeePaid(fee.year)" (click)="onPay([fee.tutionFees , fee.hostelFees , fee.examFees ],fee.year)" class="px-3 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                Pay
                              </button>
                            <span *ngIf="isFeePaid(fee.year)" class="px-3 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-md active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green">Paid</span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
