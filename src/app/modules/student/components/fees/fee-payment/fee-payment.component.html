
    <div class="h-full">
        <!-- Card -->
        <div class="max-w-[360px] mx-auto">
            <div class="bg-white shadow-lg rounded-lg mt-9">
                <!-- Card header -->
                <header class="text-center px-5 pb-5">
                    <!-- Card name -->
                    <h3 class="text-xl font-bold text-gray-900 mb-1">Invoice from Edulink</h3>
                </header>
                <!-- Card body -->
                <div class="bg-gray-100 text-center px-5 py-4">
                    <div class="mt- border-b py-2">
                        <div class="flex items-center justify-between">
                          <p class="text-sm font-medium text-gray-900">Tution Fees</p>
                          <p class="font-semibold text-gray-900">{{data.feeArray[0] | currency:'INR'}}</p>
                        </div>
                        <div class="flex items-center justify-between">
                          <p class="text-sm font-medium text-gray-900">Hostel Fees</p>
                          <p class="font-semibold text-gray-900">{{data.feeArray[1] | currency:'INR'}}</p>
                        </div>
                        <div class="flex items-center justify-between">
                          <p class="text-sm font-medium text-gray-900">Exam Fees</p>
                          <p class="font-semibold text-gray-900">{{data.feeArray[2]  | currency:'INR'}}</p>
                        </div>
                      </div>
                      <div class="mt-1 mb-4 flex items-center justify-between">
                        <p class="text-sm font-medium text-gray-900">Total</p>
                        <p class="text-xl font-semibold text-gray-900">{{ data.feeArray | sum | currency:'INR'}}</p>
                      </div>
                    <div class="space-y-3">
                        <a (click)="onStripe()" class="w-[19.8125rem] flex items-center p-3 text-base font-semibold text-white rounded-lg  bg-indigo-500 hover:bg-indigo-600  group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">

                        </a>
                        <a href="#" class="w-[19.8125rem] flex items-center p-3 text-base font-semibold text-white rounded-lg  bg-indigo-500 hover:bg-indigo-600  group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">

                </div>
            </div>
        </div>
    </div>
