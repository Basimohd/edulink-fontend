<app-navbar></app-navbar>
<div class="breadcrumbs py-[130px] bg-image mt-19.5  bg-cover bg-center bg-no-repeat">
    <div class="container text-center">
      <h2 class=" text-4xl mb-2 font-semibold text-black">Department</h2>
      <nav>
        <ol class="flex items-center justify-center space-x-3">
          <li class="breadcrumb-item"><a href="index.html">Pages </a></li>
          <li class="breadcrumb-item">-</li>
          <li class="text-primary">Department</li>
        </ol>
      </nav>
    </div>
  </div>



  <!-- Team start -->
  <div class="mb-20 mt-14">
    <div class="container">
      <div class="grid xl:grid-cols-4 lg:grid-cols-3  sm:grid-cols-2 grid-cols-1 gap-[30px] pt-10 mt-16 px-28">
        <div *ngFor="let department of departments">
        <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden hover:border cursor-pointer hover:border-indigo-600 flex justify-center items-center " (click)="onDepartment(department._id)">
            <img class="object-cover object-center h-32" src='../../../../../assets/Images/Circle-icons-computer.svg.png' alt='Woman looking front'>
        </div>
        <div class="text-center mt-2">
            <h2 class="font-semibold">{{department.departmentName}}</h2>
            <p class="text-gray-500">{{department.duration}} Years</p>
        </div>
       </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
