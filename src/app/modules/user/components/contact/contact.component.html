<app-navbar></app-navbar>
  <div class="breadcrumbs py-[130px] bg-image mt-19.5  bg-cover bg-center bg-no-repeat">
    <div class="container text-center">
      <h2 class=" text-4xl mb-2 font-semibold text-black">Contact Us</h2>
      <nav>
        <ol class="flex items-center justify-center space-x-3">
          <li class="breadcrumb-item"><a href="index.html">Pages </a></li>
          <li class="breadcrumb-item">-</li>
          <li class="text-primary">Contact</li>
        </ol>
      </nav>
    </div>
  </div>
<div  class="xl:mx-56 xl:mt-16 mb-24">
    <div class="container">
      <div class=" grid grid-cols-12 gap-[30px]">
        <div class="xl:col-span-5 lg:col-span-6 col-span-12 ">
          <div class="font-semibold text-indigo-600">Contact Us</div>
          <h4 class="text-4xl font-semibold mb-7 text-black">
            Get In Touch
            <span class="text-indigo-600 bg-shape">
                            Today</span>
          </h4>
          <div class="text-sm">
            There are many variations of passages of Lorem Ipsum available, but the majority have suffered.
          </div>
          <ul class=" list-item space-y-6 pt-8">
            <li class="flex">
              <div class="flex-none mr-6 h-10">
                <div class="">
                  <img class="img-svg"  src="../../../../../assets/Images/mail.svg" alt="" class="">
                </div>
              </div>
              <div class="flex-1 text-sm">
                <h4 class=" lg:text-md text-lg mb-1">Email-Us :</h4>
                <div>edulinkschool@gmail.com</div>
              </div>
            </li>
            <li class="flex">
              <div class="flex-none mr-6">
                <div>
                  <img class="img-svg" src="../../../../../assets/Images/call.svg" alt="" class="">
                </div>
              </div>
              <div class="flex-1 text-sm">
                <h4 class=" lg:text-md text-lg mb-1">Call Us:</h4>
                <div>+91 9497182689 </div>
              </div>
            </li>
            <li class="flex">
              <div class="flex-none mr-6">
                <div class="">
                  <img class="img-svg" src="../../../../../assets/Images/map.svg" alt="" class="">
                </div>
              </div>
              <div class="flex-1 text-sm">
                <h4 class="lg:text-md text-lg mb-1">Office :</h4>
                <div>Kerala, India</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="xl:col-span-7 lg:col-span-6 col-span-12">
          <div class="bg-white shadow-box7 p-8 rounded-md">
            <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
				<div class=" md:grid-cols-2 grid grid-cols-1 gap-[30px] mt-6 ">
				  <div>
                    <label class="text-sm mb-1" for="">Name*</label>
					<input type="text" formControlName="name" name="name" [class.border-red-500]="getControl('name')?.invalid && (getControl('name')?.touched || submitted)" class="block w-full  bg-gray-100 px-5 py-3 text-sm border-gray-100" placeholder="Name*">
				  </div>
				  <div>
                    <label class="text-sm mb-1" for="">Email*</label>

					<input type="email" formControlName="email" [class.border-red-500]="getControl('email')?.invalid && (getControl('email')?.touched  || submitted)" name="email" class="block w-full  bg-gray-100 px-5 py-3 text-sm border-gray-100" placeholder="Email*">
				  </div>
				  
				  <div class="md:col-span-2 col-span-1">
                    <label class="text-sm mb-1" for="">Message*</label>

					<textarea  [class.border-red-500]="getControl('message')?.invalid && (getControl('message')?.touched || submitted)" formControlName="message" class="block w-full  bg-gray-100 px-5 py-3 text-sm border-gray-100" name="message" placeholder="Your Message*" rows="7"></textarea>
				  </div>
				</div>
            <button         class="text-white mt-7 bg-indigo-600 hover:bg-gray-600 active:bg-blue-400 focus:outline-none focus:ring-gray-800 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-teal-600 dark:hover:bg-blue-700 dark:focus:ring-gray-800">

              Send Message
            </button>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
