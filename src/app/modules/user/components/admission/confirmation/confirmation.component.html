<app-card (previousStepClicked)="goToBackStep()" (submitted)="onSubmit()">
    <form [formGroup]="form" class="bg-neutral-alabaster px-6 py-9 rounded-[0.625rem] -translate-y-[4.5rem] flex w-full grow [&amp;_h2]:text-2xl [&amp;_h2]:font-bold [&amp;_h2]:text-primary-marine-blue [&amp;_h3]:font-medium [&amp;_h3]:text-primary-marine-blue lg:bg-transparent lg:translate-y-0 ">
        <section class="flex flex-col w-full">
            <h2 class="text-2xl font-bold text-indigo-900">Confirmation</h2>.
            <span class="inline-flex justify-between mb-2">
                <label for="firstName" class="text-md font-medium text-primary-marine-blue ">Passport Photo</label>
                <p class="text-red-600 mt-1 text-xs" *ngIf="message" >{{message}}</p>
                <p class="text-red-600 mt-1 text-xs" *ngIf="form.get('imageFile')?.invalid && (form.get('imageFile')?.touched || submitted)" >This Field is Required</p>
            </span>
            <div class="flex flex-col-2">
                <img class="mb-2 mr-4 w-40 h-50 rounded-2xl shadow-lg shadow-gray-300"
                *ngIf="previewUrl" [src]="previewUrl"
     alt="Jese portrait">
                <label  for="dropzone-file" class="flex flex-col items-center justify-center w-full h-52 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600" [class.border-red-500]="message || (form.get('imageFile')?.invalid && (form.get('imageFile')?.touched || submitted))">
                    
                    <div  class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span *ngIf="previewUrl" class="font-semibold">Click to Change the Photo</span><span  *ngIf="!previewUrl" class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">JPG, JPEG or PNG (MAX. 5MB) 3:4 Ratio</p>
                    </div>
                    <input formControlName="imageFile" fileDragDrop id="dropzone-file" type="file" class="hidden" (uploadImage)="onFileChange($event)" appFileUploadValidator  (validationMessage)="onValidationMessage($event)"/>
                </label>
            </div>
                <div class="flex items-start mt-3">
                    <div class="flex items-center h-5">
                      <input  formControlName="terms" id="terms" type="checkbox" [ngClass]="{ 'invalid-checkbox': form.get('terms')?.invalid && (form.get('terms')?.touched || submitted) }"  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                    </div>
                    <label for="terms" class="ml-2 text-sm  text-gray-900 dark:text-gray-300">I confirm that the information in this admission form is accurate and truthful to the best of my knowledge. I understand that any false or misleading information may lead to rejection of my application.</label>
                  </div>
        </section>
    </form>
    </app-card>
