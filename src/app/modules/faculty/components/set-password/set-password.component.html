<div class="min-w-screen min-h-screen flex items-center justify-center px-5 py-5">
    <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-1/3 overflow-hidden" style="max-width:1000px">
        <div class="md:flex w-full">
          
            <div class="w-full py-10 px-5 md:px-10">
                <div class="text-center mb-3">
                    <h1 class="font-bold text-3xl text-gray-900">SET PASSWORD</h1>
                    <p class="text-xs">Enter password for your login purpose</p>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    
                    <div class="flex -mx-3 mb-2">
                        <div class="w-full px-3 ">
                            <div class="flex justify-between">
                                <label for="" class="text-xs font-semibold px-1">Password</label>
                               
                            </div>  
                            <div class="flex">
                                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><mat-icon> vpn_key</mat-icon>                            </div>
                                <input type="password"  formControlName="password"  [class.border-red-500]="getControl('password')?.invalid && getControl('password')?.touched" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 placeholder:text-sm" placeholder="Password">
                            </div>
                            <div
                            *ngIf="getControl('password')?.invalid && getControl('password')?.touched"
                          >
                            <p class="text-red-600 text-xs mb-1" *ngIf="getControl('password')?.hasError('required')">Password is required.</p>
                            <p class="text-red-600 text-xs mb-1" *ngIf="getControl('password')?.hasError('pattern')">Password Format Incorrect</p>
                          </div>
                        </div>
                       
                        
                    </div>
                    <div class="flex -mx-3 mb-2">
                        <div class="w-full px-3 ">
                            <div class="flex justify-between">
                                <label for="" class="text-xs font-semibold mb-1">Confirm Password</label>
                                
                            </div>  
                            <div class="flex">
                                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><mat-icon> vpn_key</mat-icon></div>
                                <input type="password"  formControlName="confirmPassword"  [class.border-red-500]="getControl('confirmPassword')?.invalid && getControl('confirmPassword')?.touched" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500  placeholder:text-sm" placeholder="Confirm Password">
                            </div>
                            <div
                                *ngIf="getControl('confirmPassword')?.invalid && getControl('confirmPassword')?.touched"
                              >
                                <p class="text-red-600 text-xs mb-1" *ngIf="getControl('confirmPassword')?.hasError('required')">Confirm Password is required.</p>
                                <p class="text-red-600 text-xs mb-1" *ngIf="getControl('confirmPassword')?.hasError('pattern')">Password Format Incorrect</p>
                              </div>
                        </div>
                       
                        
                    </div>
                    <p class="text-red-600 text-xs mb-1 mt-1"> {{passErr}}</p>
                   

                    <div class="flex -mx-3">
                        <div class="w-full px-3 mb-3 mt-3">
                            <button type="submit" class="block w-full  mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg py-3 font-semibold">SET PASSWORD</button>
                             </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
