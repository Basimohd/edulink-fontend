<div class="card w-120">
  <div class="border-b border-slate-200 p-4 dark:border-navy-500 sm:px-5">
    <div class="flex items-center space-x-2">
      <div
        class="flex h-7 w-7 items-center justify-center rounded-lg bg-primary/10 p-1 text-primary dark:bg-accent-light/10 dark:text-accent-light"
      >
        <mat-icon> format_align_justify</mat-icon>
      </div>
      <h4 class="text-lg font-medium text-slate-700 dark:text-navy-100">
        Add Assignment
      </h4>
    </div>
  </div>
  <div class="space-y-4 p-4 sm:p-5">
    <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
      <label class="block">
        <span>Department</span>
        <select formControlName="department" class="form-input mt-1.5 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent" name="" id="">
            <option  selected hidden value="">Select Department</option>
            <ng-container *ngFor="let department of departmentData">
              <option [value]="department._id">{{department.departmentName}}</option>
            </ng-container>
        </select>
      </label>
      <div
      *ngIf="getControl('department')?.invalid && getControl('department')?.touched"
    >
      <p class="text-red-600 text-xs mb-1" *ngIf="getControl('department')?.hasError('required')">Department is required.</p>
    </div>
      <label class="block  mt-1">
        <span>Title</span>
        <input
          formControlName="title"
          class="form-input mt-1.5 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
          placeholder="Assignment Title"
          type="text"
        />
      </label>
      
      <div
      *ngIf="getControl('title')?.invalid && getControl('title')?.touched"
    >
      <p class="text-red-600 text-xs mb-1" *ngIf="getControl('title')?.hasError('required')">Title is required.</p>
    </div>
      <label class="block  mt-1">
        <span>Due Date</span>
        <input
          formControlName="dueDate"
          class="form-input mt-1.5 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
          placeholder="Assignment Title"
          type="date"
        />
      </label>
      
      <div
      *ngIf="getControl('dueDate')?.invalid && getControl('dueDate')?.touched"
    >
      <p class="text-red-600 text-xs mb-1" *ngIf="getControl('dueDate')?.hasError('required')">Due Date is required.</p>
    </div>
      <label class="block mt-1">
        <span>Description</span>

        <textarea
          formControlName="description"
          class="form-input mt-1.5 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
          placeholder="Assignment Detailied Desctiption"
          type="text"
          rows="5"
        ></textarea>
      </label>
      <div
      *ngIf="getControl('description')?.invalid && getControl('description')?.touched"
    >
      <p class="text-red-600 text-xs mb-1" *ngIf="getControl('description')?.hasError('required')">Desctiption is required.</p>
    </div>
      <div class="flex justify-center space-x-2 mt-2">
        <button
          [disabled]="!assignmentForm.valid"
          class="btn space-x-2 w-full bg-indigo-600 disabled:bg-gray-500 disabled:cursor-not-allowed px-5 py-2 rounded-lg font-medium text-white hover:bg-indigo-600-focus focus:bg-indigo-600-focus active:bg-indigo-600-focus/90 dark:bg-accent dark:hover:bg-accent-focus dark:focus:bg-accent-focus dark:active:bg-accent/90"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
